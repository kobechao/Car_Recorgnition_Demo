                <div class="card-body">
                  <form class="form-horizontal" method="POST">
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">汽車</label>
                      <div class="col-sm-10">
                        <select name="account" class="form-control" name="marrige" id="marrige">
                          <option>選擇汽車合約</option>
                          <option value="0x000000000000000000000000001">0x000000000000000000000000001</option>
                          <option value="0x000000000000000000000000002">0x000000000000000000000000002</option>
                          <option value="0x000000000000000000000000003">0x000000000000000000000000003</option>
                        </select>
                      </div>
                    </div>
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">拍賣商</label>
                      <div class="col-sm-10">
                       <select name="account" class="form-control" name="marrige" id="marrige">
                          <option>選擇拍賣商</option>
                          <option value="維修商A">拍賣商A</option>
                          <option value="維修商B">拍賣商B</option>
                          <option value="維修商C">買賣商C</option>
                        </select>
                      </div>
                    </div>
                 
                    <div class="line"></div>
                    <div class="form-group row">
                      <label class="col-sm-2 form-control-label">登入密碼</label>
                      <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password" required>
                      </div>
                    </div>
                    <div class="line"></div>
                    
                    <div class="line"></div>
                    <div class="form-group row">
                      <div class="col-sm-4 offset-sm-2">
                        <button type="submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">送出</button>
                      </div>
                    </div>
                  </form>
                </div>
